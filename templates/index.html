<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Gia sư AI</title>
</head>
<body>
    <h1>Chào mừng đến với Gia sư AI</h1>
    <p>Đây là trang chủ của ứng dụng gia sư AI..</p>
    <form id="questionForm">
        <label for="question">Hãy nhập câu hỏi của bạn:</label><br>
        <input type="text" id="question" name="user_input" required><br><br>
        <button type="submit" value="Gửi câu hỏi">Gửi</button>
    </form>
    <div id="response"></div>
    
    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            
            // Hiển thị thông báo đang tải
            responseDiv.innerHTML = '<p>Đang tải phản hồi...</p>';
            
            // Gửi AJAX request
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_input=' + encodeURIComponent(userInput)
            })
            .then(response => response.text())
            .then(data => {
                // Parse Markdown và hiển thị kết quả
                responseDiv.innerHTML = marked.parse(data);
                // Render MathJax cho công thức toán học
                MathJax.typeset();
            })
            .catch(error => {
                responseDiv.innerHTML = '<p style="color: red;">Lỗi: ' + error + '</p>';
            });
        });
    </script>
</body>
</html>
